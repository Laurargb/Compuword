server.port=8084
spring.datasource.url=${JDBC_DATABASE_URL\:jdbc\:h2\:mem\:compuWord}
spring.datasource.username=${JDBC_DATABASE_USERNAME\:sa}
spring.datasource.password=${JDBC_DATABASE_PASSWORD\:}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
error.handling.http-status-in-json-response=true
error.handling.exception-logging=NO_LOGGING
error.handling.full-stacktrace-http-statuses=5xx
error.handling.log-levels.5xx=ERROR
error.handling.codes.PermanenteContratoAnualValid=PERMANENTE_CONTRATO_ANUAL_VALID
error.handling.codes.PermanentePermanenteUnique=PERMANENTE_PERMANENTE_UNIQUE
error.handling.codes.EmpleadoNombreValid=EMPLEADO_NOMBRE_VALID
error.handling.codes.EmpleadoEmpleado2Unique=EMPLEADO_EMPLEADO2UNIQUE
error.handling.codes.ReporteDesempenoDatosEmpleadoValid=REPORTE_DESEMPENO_DATOS_EMPLEADO_VALID
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd'T'HH\:mm\:ss
spring.mvc.format.time=HH\:mm\:ss
springdoc.pathsToMatch=/api/**
